{% extends 'shared/base.html' %}
{% block site_title %}
    Pleasures of Night City | Home
{% endblock %}
{% block site_content %}
    <h1>It works</h1>

    {% for post in object_list %}
        <ul>
            <li><a href="{% url 'full post' post.pk %}"> {{ post.title }}</a></li>
            <li>{{ post.author }}</li>
            <li>{{ post.body|safe }}</li>
        </ul>
    {% endfor %}
{% endblock %}
