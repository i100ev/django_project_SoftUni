{% extends 'shared/base.html' %}

{% block site_title %}
    Pleasures of Night City | Create Post
{% endblock %}

{% block site_content %}
    <h1>Create new post</h1>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-dark">Post</button>
        </form>
    </div>

{% endblock %}
