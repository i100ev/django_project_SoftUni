{% extends 'shared/base.html' %}

{% block site_title %}
    Pleasures of Night City | Create Post
{% endblock %}

{% block site_content %}
    <h1>Create new post</h1>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-dark">Post</button>
        </form>
    </div>

    <script>
        const user_id_field = "{{ user.id }}";
        document.getElementById("author-id").value = user_id_field;
    </script>
{% endblock %}
